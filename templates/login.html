<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ELIGIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Sign in to ELIGIFY</h1>
        <p class="text-center text-gray-600 mb-8">Use your Google account to continue</p>
        <div id="g_id_onload"
             data-client_id="{{ google_client_id }}"
             data-context="signin"
             data-auto_select="false"
             data-callback="onGoogleSignIn"
             data-ux_mode="popup">
        </div>
        <div class="flex justify-center">
            <div class="g_id_signin" data-type="standard" data-shape="rect" data-theme="filled_blue" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
        </div>
        <div id="login-message" class="mt-6 text-center text-red-600 hidden"></div>
    </div>
</div>

<script>
async function onGoogleSignIn(response) {
  try {
    const res = await fetch('/auth/google', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ credential: response.credential })
    });
    if (!res.ok) {
      const data = await res.json();
      showError(data.error || 'Sign-in failed');
      return;
    }
    window.location.href = '/';
  } catch (e) {
    showError('Network error');
  }
}
function showError(msg) {
  const el = document.getElementById('login-message');
  el.textContent = msg;
  el.classList.remove('hidden');
}
</script>
</body>
</html>
