<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIGIFY - Exam Eligibility Checker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="min-h-screen bg-gray-50 p-4 md:p-10">
    <header class="text-center mb-10">
        <h1 class="text-5xl font-extrabold text-gray-900">ELIGIFY</h1>
        <p class="text-xl text-gray-600 mt-2">Find the exams you are eligible for!</p>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10">
        
        <!-- Candidate Registration Form -->
        <div class="bg-white p-6 md:p-8 rounded-xl card-shadow h-fit">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">1. Candidate Registration</h2>
            <form id="candidate-form" class="space-y-4">
                
                <!-- Personal Details -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <input type="text" id="firstName" placeholder="First Name" class="p-3 border border-gray-300 rounded-lg focus:ring-gray-600 focus:border-gray-600" required>
                    <input type="date" id="dob" class="p-3 border border-gray-300 rounded-lg focus:ring-gray-600 focus:border-gray-600" required>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <input type="email" id="email" placeholder="Email (Unique)" class="p-3 border border-gray-300 rounded-lg focus:ring-gray-600 focus:border-gray-600" required>
                    <select id="category" class="p-3 border border-gray-300 rounded-lg focus:ring-gray-600 focus:border-gray-600" required>
                        <option value="">Select Category</option>
                        <option value="GEN">General</option>
                        <option value="EWS">EWS</option>
                        <option value="OBC-NCL">OBC-NCL</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                    </select>
                </div>

                <!-- Academic Details -->
                <h3 class="text-xl font-semibold mt-6 pt-4 border-t">2. Academic Credentials (In Percentage/CGPA)</h3>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <input type="number" id="p10" placeholder="10th Percentage" step="0.001" min="0" max="100" pattern="^\\d{1,3}(?:\\.\\d{1,3})?$" title="Up to 3 decimal places" class="p-3 border border-gray-300 rounded-lg focus:ring-gray-600 focus:border-gray-600" required>
            <input type="number" id="p12" placeholder="12th Percentage" step="0.001" min="0" max="100" pattern="^\\d{1,3}(?:\\.\\d{1,3})?$" title="Up to 3 decimal places" class="p-3 border border-gray-300 rounded-lg focus:ring-gray-600 focus:border-gray-600" required>
            <input type="number" id="ugCgpa" placeholder="UG CGPA (e.g., 7.5)" step="0.001" min="0" max="10" pattern="^\\d{1,2}(?:\\.\\d{1,3})?$" title="Up to 3 decimal places" class="p-3 border border-gray-300 rounded-lg focus:ring-gray-600 focus:border-gray-600" required>
                </div>

                <button type="submit" class="w-full bg-gray-900 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200 mt-6 shadow-lg shadow-gray-400">
                    Check Eligibility Now
                </button>
            </form>
            <div id="form-message" class="mt-4 p-3 rounded-lg text-center hidden"></div>
        </div>


        <!-- Eligibility Results Section -->
        <div class="bg-white p-6 md:p-8 rounded-xl card-shadow">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">3. Eligible Examinations</h2>
            <div id="results-container" class="space-y-6 max-h-[70vh] overflow-y-auto pr-2">
                <p id="initial-message" class="text-center text-gray-500 p-10 bg-gray-50 rounded-lg">
                    Please fill out the form to check your eligibility against our mock database of exams.
                </p>
                <!-- Results will be injected here -->
            </div>
        </div>
        
        <!-- Marksheet Scanner (MVP) -->
        <div class="bg-white p-6 md:p-8 rounded-xl card-shadow h-fit">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">4. Marksheet Scanner (MVP)</h2>
            <div class="space-y-4">
                <input type="file" id="marksheetFile" accept="application/pdf" class="p-3 border border-gray-300 rounded-lg w-full" />
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <select id="marksheetMethod" class="p-3 border border-gray-300 rounded-lg">
                        <option value="auto">auto</option>
                        <option value="text">text</option>
                        <option value="ocr">ocr</option>
                    </select>
                    <input type="number" id="marksheetDpi" placeholder="DPI (e.g., 300)" min="100" max="600" class="p-3 border border-gray-300 rounded-lg" />
                    <button id="scanBtn" class="bg-gray-900 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Scan Marksheet</button>
                </div>
            </div>
            <div id="scanMessage" class="mt-4 p-3 rounded-lg hidden"></div>
            <div id="scanResults" class="mt-4"></div>
        </div>
    </main>
</div>

<!-- Main Application Script (ES6 Modules) -->
<script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
